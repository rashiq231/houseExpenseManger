<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>House Expense Manager</title>
  </head>
  <body>
    <div class="container-sm">
    <div class="container-sm text-center">
      <div class="row">
        <div class="col">
          <span> Days Remaing :
            <span id = "daysRemaining"><b>30</b></span>
          </span>
        </div>
        <div class="col">
          <span> Amount Added :
            <span id = "amountAdded"><b>..loading</b></span>
          </span>
        </div>
      </div>
      
    </div>
    <div class="container-sm text-center">
      <span id = "total">
        ..loading
      </span>
    </div>
    <div class="container-sm text-center">
      <div class="row">
        <div class="col">
          <select class="form-select" id="selectName" aria-label="select Name">
            <option value = "0" selected disabled>Name</option>
            <option value="Musarrath">Musarrath</option>
            <option value="Shabana">Shabana</option>
            <option value="Rashiq">Rashiq</option>
            <option value="Taushiq">Taushiq</option>
          </select>
        </div>
        <div class="col">
          <select class="form-select" id="selectCategory" aria-label="select category">
            <option value = "0" selected  disabled>Amount Spent On</option>
            <option value="1">Grocery</option>
            <option value="2">Vegetables</option>
            <option value="3">Meat</option>
            <option value="4">Water</option>
            <option value="5">Electricity</option>
            <option value="6">Snacks</option>
            <option value="7">Gas</option>
            <option value="8">Shop Rent</option>
            <option value="9">Other</option>
          </select>
        </div>
        <div class="col">
          <div class="input-group mb-3">
            <input type="text" class="form-control" id="description" placeholder="Description" aria-label="Description">
          </div>
        </div>
        <div class="col">
          <div class="input-group mb-3">
            <input type="number" class="form-control"  id="amountEntered" placeholder="Enter Amount Spent" aria-label="Amount" />
            <span class="input-group-text">&#x20B9</span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-primary" id="addExpenseButton">Add Expense</button>
        </div>
      </div>
    </div>
    <div class="container-sm text-center">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Date</th>
            <th scope="col">Name</th>
            <th scope="col">Category</th>
            <th scope = "col">Description</th>
            <th scope="col">Amount Spent</th>
          </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
      </table>
    </div>
  </div>
    <script type="module" defer src="/js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
